<div class="card">
  <div class="header">
    <h1 class="title">Micro-App: Passenger detail</h1>
  </div>

  <div class="content">
    <form [formGroup]="editForm">

      <div class="form-group">
          <label>Id:</label>
          <input formControlName="id" class="form-control">
      </div>

      <div class="form-group">
          <label>Firstname:</label>
          <input formControlName="firstName" class="form-control">
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.get('firstName').hasError('minlength')">
          ...minlength...
      </div>

      <pre *ngIf="editForm.get('firstName').errors">errors: {{
        editForm.get('firstName').errors | json }}</pre>

      <div class="form-group">
          <label>Name:</label>
          <input formControlName="name" class="form-control">
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.get('name').hasError('minlength')">
          ...minlength...
      </div>

      <pre *ngIf="editForm.get('name').errors">errors: {{
        editForm.get('name').errors | json }}</pre>


      <div class="form-group">
          <label>Bonus Miles:</label>
          <input formControlName="bonusMiles" class="form-control">
      </div>

      <div class="form-group">
        <label>Passenger Status:</label>
        <input formControlName="passengerStatus" class="form-control">
      </div>

      <div class="form-group">
          <button (click)="save()" class="btn btn-default">Save</button>
      </div>

    </form>
  </div>
</div>
